<div class="container">
  <ngx-chess-board
    #board
    [size]="size"
    darkTileColor="saddlebrown"
    lightTileColor="antiquewhite"
    [lightDisabled]="color === PlayerColors.BLACK"
    [darkDisabled]="color === PlayerColors.WHITE"
    (moveChange)="onMove($event)"
    class="chess-board"
  ></ngx-chess-board>
</div>
