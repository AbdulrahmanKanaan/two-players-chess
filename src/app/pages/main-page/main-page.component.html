<div class="container">
  <app-header-bar
    [isNewGameButtonVisible]="isFinished"
    (newGameClick)="onResetClick()"
    (goHomeClick)="onGoHomeClick()"
  />

  <div class="game-container">
    <app-board
      [playerName]="whiteName"
      playerColor="white"
      [isMyTurn]="turn === PlayerColors.WHITE"
    />
    <app-board
      [playerName]="blackName"
      playerColor="black"
      [isMyTurn]="turn === PlayerColors.BLACK"
    />
  </div>

  <app-messages-balloon />
</div>
