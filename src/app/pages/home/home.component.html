<div class="container">
  <nes-container [rounded]="true" class="game-title">
    <h1>Two Players Chess</h1>
  </nes-container>
  <button nes-button [color]="'primary'" (click)="onNewGameClick()">
    New Game
  </button>
  <button nes-button [disabled]="canLoadGame" (click)="onLoadGameClick()">
    Load Game
  </button>
</div>
